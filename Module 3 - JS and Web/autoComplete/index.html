<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Complete Trie UI</title>
</head>
<body>
    <div class="main-container">
        <div class="row">
            <input id='new-word-input' placeholder="Enter a word to add to dictionary" type="text">
            <button id="add-word">Add Word</button>
        </div>

        <div id="info-row">
            
        </div>

        <div id='suggest-row' class="row">
            <input autocomplete="false" id='word-suggest' type="text" placeholder="Enter a word to complete">
            <ul id="suggestions-list">
            </ul>
        </div>

        <div class="counter-container">
            <div id="counter" class="counter">0</div>
            <span>Words in Dictionary</span>
        </div>
    </div>
</body>


<script type="module" src="./view.js" ></script>

<script type="module" src="./autoCompleteTrie.js"></script> -->

</html>
